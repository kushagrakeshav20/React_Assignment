<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div id="main">
        <h1>Application Form</h1>
        <form>
            <fieldset>
                <legend>User Personal:</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <p>Select your age</p>

                <input type="radio" name="age" value="0-25" id="option-1">
                <label for="option-1">0-25</label>

                 <input type="radio" name="age" value="26-50">26-50<br><br>

                <label for="birthday">DOB:</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <input type="submit" value="Submit">
               </fieldset>

               <fieldset>
                   <legend>Details</legend>
                   <label id="question">Languages</label><br><br>
                   <select name="Languages" id="question">
                    <option value="q1"> Java</option>
                    <option value="q2"> Python</option>
                    <option value="q3"> c++</option>
                    </select>

                    <br><br>

                    <input type="file" name="Certificate" accept="image/*">
                        <input type="submit">

                        <br><br>


                    <label for="bio">Feedback:</label><br>
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter Your Feedback" >
            
                    </textarea>


               </fieldset>
        </form>

    </div>
    
</body>
</html>
